  <div class="col-sm-2 filler">
  </div>
  <div class="col-sm-8">
    <div class="panel panel-info">
      <div class="panel-heading">Register for an account</div>
        <div class="panel-body">
          <div ng-show="register.show">
            Passwords did not match, please try again.
          </div>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="username" class="col-sm-4 control-label">Username:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="username" ng-model="register.username">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-sm-4 control-label">Password:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="password" ng-model="register.password">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-sm-4 control-label"> Re-Enter Password:</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="password2" ng-model="register.password2">
              </div>
            </div>

            <div class="form-group">
              <label for="teamOne" class="col-sm-4 control-label">Team One Name:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="teamOne" ng-model="register.teamOne">
              </div>
            </div>

            <div class="form-group">
              <label for="teamTwo" class="col-sm-4 control-label">Team Two Name:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="teamTwo" ng-model="register.teamTwo">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-10">
                <button ng-click="register.register()" type="button" class="btn btn-primary">Register</button>
                <a href="/">Login</a>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div><div class="col-sm-2 filler">
  </div>
